<!DOCTYPE html>
<html>
<head>
  <title>YouTube Easy Unsubscribe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    h3 {
      color: #030303;
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 16px 0;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    #toggleMode {
      background-color: #f2f2f2;
      color: #030303;
    }

    #toggleMode:hover {
      background-color: #e5e5e5;
    }

    #unsubscribe {
      background-color: #ff0000;
      color: white;
    }

    #unsubscribe:hover {
      background-color: #cc0000;
    }

    .button-ripple {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(0);
      animation: ripple 0.6s linear;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .stats {
      font-size: 12px;
      color: #606060;
      text-align: center;
      padding: 8px;
      background-color: #f8f8f8;
      border-radius: 6px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>YouTube Easy Unsubscribe</h3>
    <button id="toggleMode">Toggle Selection Mode</button>
    <button id="unsubscribe">Unsubscribe Selected</button>
    <div class="stats">
      Selected: <span id="selectedCount">0</span> channels
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
